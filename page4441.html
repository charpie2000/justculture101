text4449 = new ObjText('text4449',null,100,247,468,625,1,27,null,'div',null,0 )
text4449.initSLine(0)
text4449.initHasBullet(0)
text4449.initRotateAngle(0,0,0)
text4449.initHasOuterShadow(0)
text4449.initHasTextShadow(0)

text4449.arrCSSStyles = new Array();
text4449.arrCSSStyles.push('span.text4449Font1 { font-size:15px; font-family:"Arial", sans-serif; color:#000000;}');
text4449.arrCSSStyles.push('span.text4449Font3 { font-size:15px; font-family:"Arial", sans-serif; color:#000000; font-weight:bold;}');
text4449.addInnerText('<div id=\"text4449\" aria-hidden=\"true\" ><a id=\"text4449anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text4449Font1\" style=\"position:relative;top:-3px;\" >Culture, Safety Culture,Just Culture.\n</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text4449Font1\" style=\"background-color:transparentposition:relative;top:-3px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text4449Font1\" style=\"position:relative;top:-3px;\" >Culture is a set of shared attitudes, values, goals and practices that characterizes an institution or organization (Merriam-Webster, 2025).\n</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text4449Font1\" style=\"background-color:transparentposition:relative;top:-3px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text4449Font1\" style=\"position:relative;top:-3px;\" >The Civil Air Navigation Services Organisation [sic] (CANSO) refers to a Safety Culture composed of all the cultural elements that pertain to the safe execution of flying operations, either directly or indirectly. It \"refers to the enduring value, priority and commitment placed on safety by every individual and every group at every level of the organisation. \n</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text4449Font1\" style=\"background-color:transparentposition:relative;top:-3px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text4449Font1\" style=\"position:relative;top:-3px;\" >Safety culture reflects the individual, group and organisational attitudes, norms and behaviours related to the safe provision of air navigation services.\" (CANSO, 2008)\n</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text4449Font1\" style=\"background-color:transparentposition:relative;top:-3px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text4449Font1\" style=\"position:relative;top:-3px;\" >CANSO further defines Just Culture as an atmosphere of </span ><span class=\"text4449Font3\" style=\"position:relative;top:-3px;\" >trust </span ><span class=\"text4449Font1\" style=\"position:relative;top:-3px;\" >in which people are encouraged to provide essential safety-related information, while knowing that there is a clear line between acceptable and unacceptable behaviour.\n</span ></p >\n</div>\n');
text4449.build()

text8916.addInnerText('<div id=\"text8916\" aria-hidden=\"true\" ><a id=\"text8916anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text8916Font1\" style=\"position:relative;top:-3px;\" >A prerequisite for engineering a Just Culture is an agreed set of principles for drawing the line between acceptable and unacceptable actions.(CANSO, 2008)\n</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text8916Font1\" style=\"background-color:transparentposition:relative;top:-3px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text8916Font1\" style=\"position:relative;top:-3px;\" >In this lesson you will be introduced to two tools used to assess cause factors and accountability when investigating a flight safety occurrence: \n</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text8916Font1\" style=\"background-color:transparentposition:relative;top:-3px;\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text8916Font1\" data-bltIndnt=\"0\" style=\"line-height:1.703;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text8916CircleBulletFont6.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text8916Font1\"  >The </span ><span class=\"text8916Font2\"  >Human Factors Analysis and Classification System (HFACS)</span ><span class=\"text8916Font1\"  >, and \n</span ></li >\n<li  class=\"text8916Font1\" data-bltIndnt=\"0\" style=\"line-height:1.703;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text8916CircleBulletFont6.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text8916Font1\"  >Just Culture Assessment Matrix.\n</span ></li >\n</ul >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text8916Font1\" style=\"background-color:transparentposition:relative;top:-3px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text8916Font1\" style=\"position:relative;top:-3px;\" >HFACS provides a structured approach for identifying and classifying the root causes of an occurrence and helps distinguish whether an error or an intentional non-compliance led to the unsafe act. This helps to ensure fairness and consistency in safety decision-making. \n</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text8916Font1\" style=\"background-color:transparentposition:relative;top:-3px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text8916Font1\" style=\"position:relative;top:-3px;\" >The Just Culture Assessment Matrix tool is designed to guide investigators through the necessary questions to understand why an unsafe act took place. This approach ensures accountability is appropriately assigned and that preventive actions are both fair and effective.\n</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text8916Font1\" style=\"background-color:transparentposition:relative;top:-3px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.703\" style=\"margin-left:0px;text-indent:0px;line-height:1.575;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text8916Font1\" style=\"position:relative;top:-3px;\" >After this lesson you will be able to:\n</span ></p >\n<ul  style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text8916Font1\" data-bltIndnt=\"0\" style=\"line-height:1.703;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text8916CircleBulletFont6.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text8916Font1\"  >Define Just Culture and its role within a Safety Culture\n</span ></li >\n<li  class=\"text8916Font1\" data-bltIndnt=\"0\" style=\"line-height:1.703;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text8916CircleBulletFont6.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text8916Font1\"  >Differentiate between acceptable and unacceptable behaviour\n</span ></li >\n<li  class=\"text8916Font1\" data-bltIndnt=\"0\" style=\"line-height:1.703;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text8916CircleBulletFont6.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text8916Font1\"  >Explain the interrelationship between Just Culture and other elements of Safety Culture\n</span ></li >\n<li  class=\"text8916Font1\" data-bltIndnt=\"0\" style=\"line-height:1.703;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text8916CircleBulletFont6.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text8916Font1\"  >Describe the process of managing a Just Culture in the context of the Directorate of Flight Safety (DFS)\n</span ></li >\n<li  class=\"text8916Font1\" data-bltIndnt=\"0\" style=\"line-height:1.703;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text8916CircleBulletFont6.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text8916Font1\"  >Apply Just Culture Assessment Matrix and HFACS to assess actions.\n</span ></li >\n</ul >\n</div>\n');
text8916.build()
