text152455.addInnerText('<div id=\"text152455\" aria-hidden=\"true\" ><a id=\"text152455anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font1\"  >References</span ><span class=\"text152455Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font3\"  >CANSO. (2008). Safety Culture Definition Enhancement Process. Retrieved from ICAO \n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font3\"  >Documents: https://www.icao.int/NACC/Documents/Meetings/2018/ASBU18/OD-10-Safety%20Culture%20Definition%20and%20Enhancement%20Process.pdf\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font3\"  >Merriam-Webster. (2025, 02 10). Dictionary: Culture. Retrieved from Merriam-Webster Dictionary: https://www.merriam-webster.com/dictionary/culture\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font3\"  >National Defence. (2023). A-GA-135-001/AA-001 Flight Safety for the Canadian Armed Forces. Ottawa, Canada: DFS.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font3\"  >National Defence. (2024). A-GA-135-003/AG-001 Airworthiness Investigation Manual (AIM). Ottawa, Canada: DFS.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font3\"  >Reason, J. (1990). Human Error. Cambridge, UK: Cambridge University Press.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text152455Font3\"  >Swiss Air Force. (2025, March 06). SAF Flightsafety. Retrieved May 23, 2025, from Flight Safety Section Swiss Air Force (FS SAF): https://www.youtube.com/watch?v=G7-LVBTHphM\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px; text16178.addInnerText('<div id=\"text16178\" aria-hidden=\"true\" ><a id=\"text16178anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.788\" style=\"margin-left:0px;text-indent:0px;line-height:1.788;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text16178Font1\" style=\"position:relative;top:-6px;\" >This is where the Just Culture balancing act must be applied</span ><span class=\"text16178Font2\" style=\"background-color:transparentposition:relative;top:-6px;\" >\n</span ></p >\n<ul  style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text16178Font2\" data-bltIndnt=\"0\" style=\"line-height:1.703;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text16178CircleBulletFont7.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text16178Font2\"  >While a non-punitive environment is fundamental for a good Reporting Culture, leadership must also be able to trust their members to follow approved procedures and regulations. \n</span ></li >\n<li  class=\"text16178Font2\" data-bltIndnt=\"0\" style=\"line-height:1.703;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text16178CircleBulletFont7.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text16178Font2\"  >Negligence or wilful, intentional acts of non-compliance cannot be tolerated by leadership due to the risk of lowering safety standards; standards which were often adopted by the leadership because of lessons learned from previous Flight Safety occurrences. In this situation, leadership has an obligation to investigate and are responsible for holding theirmembersto account for their actions. \n</span ></li >\n<li  class=\"text16178Font2\" data-bltIndnt=\"0\" style=\"line-height:1.703;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text16178CircleBulletFont7.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text16178Font2\"  >Thus, CAF members must understand the difference between acceptable and unacceptable behaviour and that there may be a need for leadership to apply an administrative or disciplinary action to address the root cause. </span ><span class=\"text16178Font4\"  >Trust and fairness must go both ways between CAF members and their leadership.\n</span ></li >\n</ul >\n</div>\n');
text16178.build()
